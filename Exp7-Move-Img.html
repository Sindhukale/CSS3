<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 RGBA</title>
    <style>
       .box{
        margin:50px;
        width: 500px;;
        height:500px;
        background:url("1086.webp")no-repeat;
        position:relative;
        animation:repeatit 2s linear 1ms infinite alternate;
       }
       @keyframes repeatit{
        from{left:0;}
        to{left:100%;}
       }
        </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
